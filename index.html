<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="container form-con">
      <form action="#">
        <div class="form-text">
          <h1>Login</h1>
        </div>

        <div class="inputs">
          <label for="#">Username</label>
          <div class="in-ic">
            <i class="fa-solid fa-user user-icon"></i>
            <input type="text" placeholder="Type your username" />
          </div>
          <hr />
          <label for="#">Password</label>
          <div class="in-ic">
            <i class="fa-solid fa-user user-icon"></i>
            <input type="password" placeholder="Type your password" />
          </div>
          <hr />
        </div>
        <div class="forget">
          <h1>forgot password?</h1>
        </div>
        <button class="login">LOGIN</button>

        <div class="social-media">
          <h2>Or Sign Up Using</h2>
          <div class="social-icons">
            <i
              class="fa-brands fa-facebook social-fa"
              style="color: #183153"
            ></i>
            <i
              class="fa-brands fa-square-twitter social-fa"
              style="color: rgb(49, 177, 228)"
            >
            </i>
            <i
              class="fa-brands fa-google-plus social-fa"
              style="color: brown"
            ></i>
          </div>
        </div>
        <div class="sign-up">
          <h3>Or Sign Up Using</h3>
          <p>SIGN UP</p>
        </div>
      </form>
    </div>

    <script src="assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
